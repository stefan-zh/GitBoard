<div>
    <span>Most popular by:</span>
    <button (click)="sortBy('stargazers_count')">Stars</button>
    <button (click)="sortBy('forks_count')">Forks</button>
    <button (click)="sortBy('contributors_url')">Contributors</button>
</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Forks</th>
            <th>Contributors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repos">
            <td><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></td>
            <td>{{repo.stargazers_count}}</td>
            <td>{{repo.forks_count}}</td>
            <td>0</td>
        </tr>
    </tbody>
</table>
